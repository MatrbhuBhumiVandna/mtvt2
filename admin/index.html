<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matru Bhumi Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="Matru Bhumi Logo">
                <h2>MATRU BHUMI ADMIN</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-login">Login</button>
            </form>
        </div>
    </div>
    
    <div class="admin-container" id="adminContainer" style="display: none;">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="../assets/images/logo.png" alt="Logo">
                <h3>Matru Bhumi Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li class="active"><a href="#dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#content"><i class="fas fa-file-alt"></i> Content Management</a></li>
                <li><a href="#events"><i class="fas fa-calendar-alt"></i> Events Management</a></li>
                <li><a href="#gallery"><i class="fas fa-images"></i> Gallery Management</a></li>
                <li><a href="#donations"><i class="fas fa-donate"></i> Donations</a></li>
                <li><a href="#settings"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
